version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: arconte_postgres
    environment:
      POSTGRES_DB: arconte
      POSTGRES_USER: arconte
      POSTGRES_PASSWORD: arconte_secure_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - arconte_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arconte"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arconte_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - arconte_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: arconte_adminer
    ports:
      - "8080:8080"
    networks:
      - arconte_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  arconte_network:
    driver: bridge
